trigger:
  branches:
    include:
      - main

pr: none

variables:
  - group: app-secrets     # contains DATABASE_URL etc.
  - name: buildConfiguration
    value: 'production'

pool:
  vmImage: 'ubuntu-latest'

stages:
# =========================
# BUILD
# =========================
- stage: Build
  displayName: Build Next.js Standalone
  jobs:
  - job: Build
    displayName: Build job
    steps:

    - task: NodeTool@0
      displayName: "Install Node.js"
      inputs:
        versionSpec: "20.x"

    - script: |
        cd $(Build.SourcesDirectory)
        npm ci
      displayName: "Install dependencies (including dev for build)"

    - script: |
        cd $(Build.SourcesDirectory)
        npm run build
      displayName: "Run next build (produces .next/standalone)"

    # Copy standalone runtime (server.js + required files)
    - task: CopyFiles@2
      displayName: "Copy standalone (server)"
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)/.next/standalone'
        Contents: '**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)/app'

    # Copy static and other files
    - task: CopyFiles@2
      displayName: "Copy static files"
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)/.next/static'
        Contents: '**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)/app/.next/static'

    - task: CopyFiles@2
      displayName: "Copy public folder and package files"
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)'
        Contents: |
          public/**
          package.json
          package-lock.json
        TargetFolder: '$(Build.ArtifactStagingDirectory)/app'

    # Install only production deps inside the artifact
    - script: |
        cd $(Build.ArtifactStagingDirectory)/app
        npm ci --omit=dev
      displayName: "Install production node_modules in artifact"

    - task: ArchiveFiles@2
      displayName: "Zip artifact"
      inputs:
        rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/app'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
        replaceExistingArchive: true

    - publish: $(Build.ArtifactStagingDirectory)/app.zip
      artifact: drop

# =========================
# DEPLOY
# =========================
- stage: Deploy
  displayName: Deploy to Azure App Service
  dependsOn: Build
  jobs:
  - deployment: DeployWeb
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop

          - task: AzureWebApp@1
            displayName: "Deploy Next.js standalone to Azure"
            inputs:
              azureSubscription: 'lola-service-connection'
              appType: 'webAppLinux'
              appName: 'vercel-demo-app'
              package: '$(Pipeline.Workspace)/drop/app.zip'
              startupCommand: 'node server.js'
              appSettings: |
                -Name DATABASE_URL -Value "$(DATABASE_URL)"
                -Name NODE_ENV -Value "production"
                -Name WEBSITE_NODE_DEFAULT_VERSION -Value "20"
