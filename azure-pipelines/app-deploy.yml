trigger:
  branches:
    include:
      - main

pr: none  # don't trigger on PRs

variables:
  - group: app-secrets            # contains DATABASE_URL and ARM secrets
  - name: buildConfiguration
    value: 'production'

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and Package Next.js App
  jobs:
  - job: Build
    steps:
    - task: NodeTool@0
      displayName: 'Install Node.js'
      inputs:
        versionSpec: '20.x'

    - script: npm ci
      displayName: 'Install dependencies'

    - script: npm run build
      displayName: 'Build Next.js app'

    # Package full app for deployment
    - task: ArchiveFiles@2
      displayName: 'Archive app into zip'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
        replaceExistingArchive: true

    - publish: $(Build.ArtifactStagingDirectory)/app.zip
      artifact: drop

- stage: Deploy
  displayName: Deploy to Azure App Service
  dependsOn: Build
  jobs:
  - deployment: DeployWeb
    environment: 'production'   # optional: approvals can be added here
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop

          # Deploy the zip to Azure App Service (Linux)
          - task: AzureWebApp@1
            displayName: 'Deploy to Azure Web App (Linux)'
            inputs:
              azureSubscription: 'lola-service-connection'
              appType: 'webAppLinux'
              appName: 'vercel-demo-app'
              package: '$(Pipeline.Workspace)/drop/app.zip'
              appSettings: |
                -Name "DATABASE_URL" -Value "$(DATABASE_URL)"
