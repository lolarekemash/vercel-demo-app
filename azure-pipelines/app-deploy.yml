trigger:
  branches:
    include:
      - main

pr: none

variables:
  - group: app-secrets
  - name: buildConfiguration
    value: 'production'

pool:
  vmImage: 'ubuntu-latest'

stages:
# =========================
# BUILD STAGE
# =========================
- stage: Build
  displayName: Build Next.js App
  jobs:
  - job: Build
    steps:

    - task: NodeTool@0
      displayName: 'Install Node.js'
      inputs:
        versionSpec: '20.x'

    # Install all deps (including dev) so TypeScript is available
    - script: |
        cd $(Build.SourcesDirectory)
        npm ci
      displayName: "Install all node_modules for build"

    - script: |
        cd $(Build.SourcesDirectory)
        npm run build
      displayName: "Build Next.js app"

    - task: CopyFiles@2
      displayName: "Copy runtime files"
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)'
        Contents: |
          .next/**
          public/**
          package.json
          package-lock.json
          next.config.ts
        TargetFolder: '$(Build.ArtifactStagingDirectory)/app'

    # For deployment, install only production deps
    - script: |
        cd $(Build.ArtifactStagingDirectory)/app
        npm ci --omit=dev
      displayName: "Install production deps for deployment"

    - task: ArchiveFiles@2
      displayName: 'Archive app into zip'
      inputs:
        rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/app'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
        replaceExistingArchive: true

    - publish: $(Build.ArtifactStagingDirectory)/app.zip
      artifact: drop

# =========================
# DEPLOY STAGE
# =========================
- stage: Deploy
  displayName: Deploy to Azure App Service
  dependsOn: Build
  jobs:
  - deployment: DeployWeb
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop

          - task: AzureWebApp@1
            displayName: 'Deploy to Azure Web App (Linux)'
            inputs:
              azureSubscription: 'lola-service-connection'
              appType: 'webAppLinux'
              appName: 'vercel-demo-app'
              package: '$(Pipeline.Workspace)/drop/app.zip'
              appSettings: |
                -Name DATABASE_URL -Value "$(DATABASE_URL)"
              ConfigurationSettings: |
                -WEBSITE_NODE_DEFAULT_VERSION 20
