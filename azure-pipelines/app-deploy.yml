trigger:
  branches:
    include:
      - main

pr: none

variables:
  - group: app-secrets            # Contains DATABASE_URL and ARM secrets
  - name: buildConfiguration
    value: 'production'

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and Package Next.js App
  jobs:
  - job: Build
    steps:
    - task: NodeTool@0
      displayName: 'Install Node.js'
      inputs:
        versionSpec: '20.x'

    - script: npm ci
      displayName: 'Install dependencies'

    - script: npm run build
      displayName: 'Build Next.js app'

    # Prepare runtime build output for deployment (SSR "standalone" build preferred)
    - script: npm run build
      displayName: 'Build Next.js app (standalone)'
    
    - task: CopyFiles@2
      displayName: "Copy runtime files"
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)'
        Contents: |
          .next/**
          public/**
          package.json
          package-lock.json
          next.config.js
        TargetFolder: '$(Build.ArtifactStagingDirectory)/app'

    # Install minimal production dependencies
    - script: npm ci --omit=dev
      displayName: "Install production node_modules"
      workingDirectory: '$(Build.ArtifactStagingDirectory)/app'

    - task: ArchiveFiles@2
      displayName: 'Archive app into zip'
      inputs:
        rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/app'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
        replaceExistingArchive: true

    - publish: $(Build.ArtifactStagingDirectory)/app.zip
      artifact: drop

- stage: Deploy
  displayName: Deploy to Azure App Service
  dependsOn: Build
  jobs:
  - deployment: DeployWeb
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop

          - task: AzureWebApp@1
            displayName: 'Deploy to Azure Web App (Linux)'
            inputs:
              azureSubscription: 'lola-service-connection'
              appType: 'webAppLinux'
              appName: 'vercel-demo-app'
              package: '$(Pipeline.Workspace)/drop/app.zip'
              appSettings: |
                -Name "DATABASE_URL" -Value "$(DATABASE_URL)"
              ConfigurationSettings: |
                -WEBSITE_NODE_DEFAULT_VERSION 20.x
