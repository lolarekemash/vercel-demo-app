trigger:
  branches:
    include:
      - main

pr: none

variables:
  - group: app-secrets            # contains DATABASE_URL (secret)
  buildConfiguration: 'production'

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and Publish
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: 'Install Node 20'

    - script: |
        npm ci
      displayName: 'Install dependencies'

    - script: |
        npm run build
      displayName: 'Build Next.js app'

    # package for deployment (zip)
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '.next'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
        replaceExistingArchive: true
      displayName: 'Archive .next to zip'

    - publish: $(Build.ArtifactStagingDirectory)/app.zip
      artifact: drop

- stage: Deploy
  displayName: Deploy to Azure App Service
  dependsOn: Build
  jobs:
  - deployment: DeployWeb
    displayName: Deploy Web App
    environment: 'production'   # optional - set approvals if you want
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop

          # Deploy the zip from artifact to App Service (Linux)
          - task: AzureWebApp@1
            displayName: 'Deploy to Azure Web App (Linux)'
            inputs:
              azureSubscription: 'lola-service-connection'   # <-- use your service connection
              appType: 'webAppLinux'
              appName: 'vercel-demo-app'                     # <-- replace with your App Service name
              package: '$(Pipeline.Workspace)/drop/app.zip'

          # Set the DATABASE_URL app setting securely using the DevOps secret
          - task: AzureCLI@2
            displayName: 'Set DATABASE_URL (from variable group) on App Service'
            inputs:
              azureSubscription: 'lola-service-connection'
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                set -e
                echo "Setting DATABASE_URL in App Service configuration (masked)."
                az webapp config appsettings set \
                  --resource-group "RESOURCE_GROUP" \
                  --name "APP_NAME" \
                  --settings "DATABASE_URL=$(DATABASE_URL)"
                  
